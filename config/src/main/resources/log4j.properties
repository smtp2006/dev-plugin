log4j.rootLogger=info,stdout,fileout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} - %-5p [%C @%L] - %m%n

log4j.appender.fileout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileout.File=/home/admin/logs/config.log
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=%d{ISO8601} - %-5p [%C @%L] - %m%n

log4j.logger.org.smtp2006=debug
log4j.logger.org.springframework=debug
log4j.logger.java.sql=debug

